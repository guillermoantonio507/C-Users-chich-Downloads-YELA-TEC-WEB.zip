
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YELA TEC - Plataforma Educativa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 aria-label="Título principal YELA TEC">YELA TEC</h1>
  </header>

  <nav class="menu">
    <button id="btn-docente" aria-haspopup="true" aria-expanded="false" aria-controls="menu-docente">👩‍🏫 Docente</button>
    <button id="btn-estudiante" aria-haspopup="true" aria-expanded="false" aria-controls="menu-estudiante">👨‍🎓 Estudiante</button>
  </nav>

  <!-- Menú oculto para docentes -->
  <section id="menu-docente" class="menu-oculto" role="menu" aria-label="Menú docente">
    <h2>Menú Docente</h2>
    <ul>
      <li><button id="btn-login-docente">Ingresar con clave</button></li>
      <li><button id="btn-cerrar-docente">Cerrar menú</button></li>
    </ul>
  </section>

  <!-- Menú para estudiantes -->
  <section id="menu-estudiante" class="menu-oculto" role="menu" aria-label="Menú estudiante">
    <h2>Menú Estudiante</h2>
    <p>¡Bienvenido! Usa el micrófono para hablar con YELA.</p>
    <button id="btn-mic">🎤 Activar micrófono</button>
    <div id="texto-voz" aria-live="polite" aria-atomic="true"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
