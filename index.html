
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YELA TEC - Bilingüe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="titulo">Bienvenidos a YELA TEC</h1>

    <div class="language-switch">
      <label for="idioma">🌐 Idioma / Language:</label>
      <select id="idioma" onchange="cambiarIdioma()">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      <button onclick="reconocerIdioma()">🎤 Cambiar por voz</button>
    </div>

    <div class="menu">
      <button onclick="seleccionar('docente')" id="docenteBtn">👩‍🏫 Docente</button>
      <button onclick="seleccionar('estudiante')" id="estudianteBtn">🧒 Estudiante</button>
    </div>

    <p id="bienvenida">Abajo en el menú elige tu rol</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
