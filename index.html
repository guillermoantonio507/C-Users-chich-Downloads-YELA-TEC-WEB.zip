
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YELA TEC WEB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: gold;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.8);
      text-shadow: 0 0 10px gold, 0 0 20px red;
      margin-top: 60px;
    }

    .subtitulo {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ff9900;
    }

    #botones-usuario button {
      padding: 14px 32px;
      margin: 15px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background: #b22222;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #botones-usuario button:hover {
      background: #8b0000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="logo">YELA TEC</div>
  <div class="subtitulo">Educación Offline con Tecnología Ética y Guías Virtuales</div>

  <div id="botones-usuario">
    <button id="btn-docente">Docente</button>
    <button id="btn-estudiante">Estudiante</button>
  </div>

  <footer>
    YELA TEC WEB © 2025 – Todos los derechos reservados
  </footer>

  <script>
    document.getElementById('btn-docente').addEventListener('click', function () {
      alert('Acceso para docentes en construcción');
    });

    document.getElementById('btn-estudiante').addEventListener('click', function () {
      alert('Bienvenido estudiante. Esta función estará disponible pronto.');
    });
  </script>
</body>
</html>
