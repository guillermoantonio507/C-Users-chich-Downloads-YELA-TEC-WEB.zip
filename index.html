
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>YELA TEC 3D Cinematic</title>
  <style>
    body {
      margin: 0; 
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e2f, #3b0a0a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #yela-3d-logo {
      width: 100%;
      height: 300px;
      max-width: 900px;
      margin: 0 auto;
      background: black; /* Para ver el área mientras pruebas */
    }
  </style>
</head>
<body>

  <!-- hi YELA TEC portada -->
  <div id="yela-3d-logo"></div>

  <!-- Three.js y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('yela-3d-logo');
      const width = container.clientWidth;
      const height = container.clientHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.z = 30;

      const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      // Luces cálidas doradas
      const pointLight = new THREE.PointLight(0xffd700, 1.7);
      pointLight.position.set(25, 25, 25);
      scene.add(pointLight);

      const ambientLight = new THREE.AmbientLight(0x202020, 0.7);
      scene.add(ambientLight);

      // Textura chip / diagramas
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255,215,0,0.4)';
      ctx.lineWidth = 1;
      for(let i=0; i<canvas.width; i+=16){
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
      const texture = new THREE.CanvasTexture(canvas);
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(4,4);

      // Carga fuente y crea texto 3D
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
        const textGeo = new THREE.TextGeometry('YELA TEC', {
          font: font,
          size: 6,
          height: 1.5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.4,
          bevelSize: 0.3,
          bevelOffset: 0,
          bevelSegments: 5
        });
        textGeo.center();

        const material = new THREE.MeshStandardMaterial({
          color: 0xB22222,
          metalness: 0.9,
          roughness: 0.25,
          transparent: true,
          opacity: 0.85,
          map: texture,
          emissive: 0x440000,
          emissiveIntensity: 0.25,
        });

        const textMesh = new THREE.Mesh(textGeo, material);
        scene.add(textMesh);

        // Animación
        function animate(){
          requestAnimationFrame(animate);
          textMesh.rotation.y += 0.004;
          renderer.render(scene, camera);
        }
        animate();
      });

      // Ajuste en resize del contenedor
      window.addEventListener('resize', () => {
        const w = container.clientWidth;
        const h = container.clientHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
    });
  </script>
</body>
</html>
