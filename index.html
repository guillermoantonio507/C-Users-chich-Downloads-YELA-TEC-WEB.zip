
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YELA TEC</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1 class="logo">YELA TEC</h1>
  <div class="language-switch">
    <button id="btn-es" class="active">🌐 Español</button>
    <button id="btn-en">🇺🇸 English</button>
  </div>
</header>

<nav class="menu">
  <button id="btn-docente">👨‍🏫 Docente</button>
  <button id="btn-estudiante">🧒 Estudiante</button>
  <button id="btn-texto">⌨️ Texto</button>
  <button id="btn-microfono">🎤 Micrófono</button>
</nav>

<section id="login" class="login-box" style="display:none;">
  <h2 id="login-titulo">Acceso Docente</h2>
  <input type="password" id="clave" placeholder="Clave secreta" />
  <button id="btn-ingresar">Entrar</button>
  <p id="login-error"></p>
</section>

<section id="texto-input" class="texto-box" style="display:none;">
  <h2 id="texto-titulo">Entrada de texto</h2>
  <textarea id="input-texto" rows="4" placeholder="Escribe aquí..."></textarea>
  <button id="btn-enviar-texto">Enviar</button>
  <p id="texto-respuesta"></p>
</section>

<section id="respuesta-voz" style="display:none;">
  <p id="texto-voz"></p>
</section>

<script src="script.js"></script>
</body>
</html>
