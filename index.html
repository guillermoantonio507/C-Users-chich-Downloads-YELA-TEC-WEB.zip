
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YELA TEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: gold;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #ff0000cc;
      text-shadow: 0 0 10px gold, 0 0 20px #ff0000;
      margin-top: 80px;
    }

    .subtitulo {
      font-size: 20px;
      color: #fff;
      margin-top: 10px;
    }

    #botones-usuario {
      margin-top: 50px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #b22222;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 100px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="logo">YELA TEC</div>
  <div class="subtitulo">Tecnología educativa con corazón ecológico</div>

  <div id="botones-usuario">
    <button id="btn-docente">Docente</button>
    <button id="btn-estudiante">Estudiante</button>
  </div>

  <footer>
    © 2025 YELA TEC - Proyecto educativo sin fines de lucro
  </footer>

  <script src="script.js"></script>
</body>
</html>
