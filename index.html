
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YELA TEC - Portada</title>
<style><div id="yela-3d-logo" style="width: 100%; height: 300px; background: black;"></div>

  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1e1e2f, #3b0a0a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  /* Estilo para YELA TEC con efecto chip rojo rubí y borde dorado */
  .logo {
    font-family: 'Orbitron', monospace;
    font-size: 5rem;
    color: rgba(199, 11, 11, 0.8); /* rojo rubí translúcido */
    position: relative;
    letter-spacing: 0.3em;
    margin-bottom: 0.2em;
    user-select: none;
    -webkit-text-stroke: 1px gold;
    text-shadow:
      0 0 5px gold,
      0 0 10px gold,
      0 0 20px gold,
      0 0 30px #b22222,
      0 0 40px #b22222,
      0 0 50px #b22222,
      0 0 60px #b22222;
  }

  /* Panel de entrada */
  .input-panel {
    margin: 20px 0;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  input[type="text"] {
    padding: 12px 18px;
    border-radius: 30px;
    border: 2px solid gold;
    width: 250px;
    font-size: 1.1rem;
    outline: none;
    font-weight: 600;
    color: #b22222;
    background: rgba(255,255,255,0.9);
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #f39c12;
  }

  button.mic-button {
    background: gold;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    box-shadow:
      0 0 5px gold,
      0 0 10px gold;
    transition: background 0.3s ease;
  }
  button.mic-button:hover {
    background: #f39c12;
  }

  button.mic-button:active {
    background: #c67c00;
  }

  button.mic-button svg {
    fill: #b22222;
    width: 24px;
    height: 24px;
  }

  /* Botones Docente y Estudiante */
  .btn-group {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }

  button.action-btn {
    background: rgba(199, 11, 11, 0.8);
    color: gold;
    border: 2px solid gold;
    padding: 14px 36px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    box-shadow:
      0 0 10px gold;
    transition: background 0.4s ease;
    user-select: none;
  }
  button.action-btn:hover {
    background: gold;
    color: #b22222;
  }

  button.action-btn:active {
    background: #c67c00;
  }

  /* Responsivo */
  @media(max-width: 480px) {
    .logo {
      font-size: 3rem;
      letter-spacing: 0.15em;
    }
    input[type="text"] {
      width: 150px;
      font-size: 1rem;
    }
    .btn-group {
      flex-direction: column;
      gap: 12px;
    }
  }
</style>
</head>
<body>

  <h1 class="logo">YELA TEC</h1>

  <div class="input-panel" role="search" aria-label="Entrada de texto y micrófono">
    <input type="text" id="textInput" placeholder="Escribe aquí..." aria-label="Campo de texto" />
    <button class="mic-button" id="micBtn" aria-label="Activar micrófono">
      <svg viewBox="0 0 24 24" >
        <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 9a7 7 0 0 0 7-7h-2a5 5 0 0 1-10 0H5a7 7 0 0 0 7 7z"/>
      </svg>
    </button>
  </div>

  <div class="btn-group">
    <button class="action-btn" id="docenteBtn">Acceso Docente</button>
    <button class="action-btn" id="estudianteBtn">Acceso Estudiante</button>
  </div>

<script>
  // Aquí puedes agregar el código para micrófono, eventos de botones, etc.

  document.getElementById('micBtn').addEventListener('click', () => {
    alert('Función de micrófono activada (a implementar)');
  });

  document.getElementById('docenteBtn').addEventListener('click', () => {
    alert('Acceso Docente (a implementar)');
  });

  document.getElementById('estudianteBtn').addEventListener('click', () => {
    alert('Acceso Estudiante (a implementar)');
  });
</script>

</body>
</html>
