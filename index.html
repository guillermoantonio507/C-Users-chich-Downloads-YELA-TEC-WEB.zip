
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YELA TEC Web 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: rgba(255, 0, 0, 0.7);
      text-shadow: 0 0 10px #ff0000, 0 0 20px #b22222, 0 0 30px #b22222;
      margin-bottom: 20px;
    }

    #botones-usuario {
      text-align: center;
      margin-top: 20px;
    }

    #botones-usuario button {
      padding: 15px 40px;
      margin: 10px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background: #b22222;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px gold, 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #botones-usuario button:hover {
      transform: scale(1.05);
      background: #cc0000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>YELA TEC</h1>
  <div id="botones-usuario">
    <button id="btn-docente">Docente</button>
    <button id="btn-estudiante">Estudiante</button>
  </div>

  <footer>Â© 2025 YELA TEC. Todos los derechos reservados.</footer>

  <script src="script.js"></script>
</body>
</html>
