
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YELA TEC 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bienvenida">
    <h1 id="titulo">Bienvenidos a YELA TEC</h1>
    <p id="subtitulo">Abajo en el menú elige tu rol</p>

    <div class="menu">
      <button onclick="mostrarLogin('docente')">🎓 Docente</button>
      <button onclick="mostrarLogin('estudiante')">🧒 Estudiante</button>
    </div>

    <div id="selector-idioma">
      <label for="idioma">🌐 Language:</label>
      <select id="idioma" onchange="cambiarIdioma()">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>

    <div id="voz-control">
      <button onclick="reconocerVoz()">🎙️ Activar micrófono</button>
    </div>
  </div>

  <div id="login" style="display:none;">
    <input type="password" id="clave" placeholder="Introduce la clave">
    <button onclick="verificarClave()">Entrar</button>
    <p id="errorClave" style="color:red;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
