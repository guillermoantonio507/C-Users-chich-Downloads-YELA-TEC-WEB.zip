
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YELA TEC WEB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="logo" style="text-align: center; margin-top: 20px;">
    <img src="logo-yela-3d.png" alt="YELA TEC" style="width: 200px;" />
  </div>

  <div id="botones-usuario" style="text-align: center; margin-top: 30px;">
    <button id="btn-docente" class="btn-principal">Docente</button>
    <button id="btn-estudiante" class="btn-principal">Estudiante</button>
  </div>

  <div id="login" style="display: none; text-align: center; margin-top: 30px;">
    <input type="password" id="clave" placeholder="Clave de acceso" style="padding: 10px; font-size: 16px;" />
    <button onclick="verificarClave()" style="padding: 10px 20px; font-size: 16px; margin-left: 10px;">Entrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
