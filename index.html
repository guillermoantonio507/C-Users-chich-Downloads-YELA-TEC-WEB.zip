<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YELA TEC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <h1 class="logo-yela">YELA TEC</h1>
    </div>
  </header>

  <nav class="menu">
    <button class="menu-btn docente" onclick="mostrarLogin('docente')">👨‍🏫 Docente</button>
    <button class="menu-btn estudiante" onclick="mostrarLogin('estudiante')">🧑‍🎓 Estudiante</button>
    <button class="menu-btn idioma" onclick="cambiarIdioma()">🌐 Cambiar idioma</button>
    <button class="menu-btn mic" id="mic-btn" onclick="activarMicrofono()" aria-label="Activar micrófono">🎤 Micrófono</button>
  </nav>

  <section id="login" style="display:none;">
    <h2 id="bienvenida"></h2>
    <input type="password" id="clave" placeholder="Clave secreta" />
    <button onclick="verificarClave()">Entrar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
