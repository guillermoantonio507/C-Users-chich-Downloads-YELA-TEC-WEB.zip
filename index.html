
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YELA TEC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="contenedor">
    <h1 id="titulo">👩‍🏫 YELA TEC</h1>
    <p id="subtitulo">Selecciona tu rol y tu idioma</p>

    <div class="idioma-toggle">
      <button onclick="cambiarIdioma('es')">🌎 Español</button>
      <button onclick="cambiarIdioma('en')">🇺🇸 English</button>
    </div>

    <div class="botones">
      <button onclick="hablar('docente')" id="btnDocente">👩‍🏫 Docente</button>
      <button onclick="hablar('estudiante')" id="btnEstudiante">👶 Estudiante</button>
    </div>

    <div class="voz-toggle">
      <button onclick="reconocerVoz()">🎤 Usar voz</button>
      <input type="text" id="entradaTexto" placeholder="Escribe tu opción..." onkeyup="detectarTexto(this.value)" />
    </div>

    <p id="mensajeFinal" class="mensaje"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
